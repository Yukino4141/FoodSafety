<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食安卫士 - 管理员登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: bold;
        }
        .login-header p {
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="login-container">
                <div class="login-header">
                    <h2>食安卫士管理后台</h2>
                    <p>管理员登录系统</p>
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username"
                               placeholder="请输入用户名" value="admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password"
                               placeholder="请输入密码" value="123456" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">登录</button>
                    </div>
                    <div class="alert alert-danger mt-3" id="errorAlert" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        // 检查是否已登录
        const token = localStorage.getItem('adminToken');
        if (token) {
            window.location.href = 'product.html';
        }

        $('#loginForm').submit(function(e) {
            e.preventDefault();

            const username = $('#username').val();
            const password = $('#password').val();

            // 简单的客户端验证
            if (!username || !password) {
                showError('用户名和密码不能为空');
                return;
            }

            // 发送登录请求
            $.ajax({
                url: 'http://localhost:8080/admin/employee/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function(response) {
                    if (response.code === 1) {
                        // 保存token到localStorage
                        localStorage.setItem('adminToken', response.data.token);
                        localStorage.setItem('userName', response.data.name);
                        // 跳转到商品管理页面
                        window.location.href = 'product.html';
                    } else {
                        showError(response.msg);
                    }
                },
                error: function(xhr) {
                    showError('登录失败，请检查网络连接');
                }
            });
        });

        function showError(message) {
            $('#errorAlert').text(message).show();
            setTimeout(function() {
                $('#errorAlert').hide();
            }, 3000);
        }
    });
</script>
</body>
</html>
