<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仪表盘 - 食安卫士</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/product.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-shield-check"></i> 食安卫士管理后台
            </span>
    <div class="text-light">
      <span id="userName"></span>
      <button class="btn btn-outline-light btn-sm ms-3" id="logoutBtn">
        <i class="bi bi-box-arrow-right"></i> 退出
      </button>
    </div>
  </div>
</nav>

<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-2 p-0">
      <div class="sidebar">
        <nav class="nav flex-column mt-3">
          <a class="nav-link" href="dashboard.html">
            <i class="bi bi-speedometer2 me-2"></i> 仪表盘
          </a>
          <a class="nav-link" href="product.html">
            <i class="bi bi-box-seam me-2"></i> 商品管理
          </a>
          <a class="nav-link" href="#">
            <i class="bi bi-people me-2"></i> 员工管理
          </a>
          <a class="nav-link" href="#">
            <i class="bi bi-bar-chart me-2"></i> 数据统计
          </a>
        </nav>
      </div>
    </div>

    <div class="col-md-10">
      <div class="content-header">
        <h4>系统仪表盘</h4>
        <p class="text-muted">系统关键指标概览</p>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">总用户数</h5>
              <p class="display-6" id="totalUsers">--</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">今日扫码数</h5>
              <p class="display-6" id="todayScans">--</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">待审核帖子</h5>
              <p class="display-6" id="pendingPosts">--</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
